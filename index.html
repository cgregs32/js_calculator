<html>
<head>
  <link rel="stylesheet" href="./css/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">

  <title>Document</title>
</head>
<body>
  <div class="page-wrapper">
  <h1>My Calculator</h1>

    <div class="calc-wrapper">
      <div id="output"></div>
      <div class="keys" id="7">7</div>
      <div class="keys" id="8">8</div>
      <div class="keys" id="9">9</div>
      <div class="keys" id="/">/</div>
      <div class="keys" id="4">4</div>
      <div class="keys" id="5">5</div>
      <div class="keys" id="6">6</div>
      <div class="keys" id="x">X</div>
      <div class="keys" id="1">1</div>
      <div class="keys" id="2">2</div>
      <div class="keys" id="3">3</div>
      <div class="keys" id="-">-</div>
      <div class="keys" id="0">0</div>
      <div class="keys" id=".">.</div>
      <div class="keys" id="+">+</div>
      <div class="keys" id="=">=</div>
      <div id="clear">Clear</div>
    </div>

  </div>

  <script src="./js/main.js"></script>
</body>
</html>
